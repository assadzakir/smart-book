<md-card>
  <md-card-header>
    <sb-new-recipe [chefID]="(chef$ | async)?.$key" ></sb-new-recipe>
    <md-card-title></md-card-title>
  </md-card-header>
  <md-card-content>
    <img md-card-image-md-image style="height: 200px;width: 300px" [src]=' (chef$ | async)?.imageURL'>
    <p><span> <h3>{{ (chef$ | async)?.name  }} </h3></span></p>
  </md-card-content>
</md-card>
